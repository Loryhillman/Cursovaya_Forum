<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/forum-index-style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/topics">Темы</a></li>
                <li class="profile-nav"><a href="/profile">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="forum-main">
            <h1>Добро пожаловать на форум</h1>
            <p>Смотрите и общайтесь на разные темы!</p>
        </section>
        <section class="forum-auth">
            <h2>Авторизация</h2>
            <form id="loginForm" action="/profile" method="post">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Войти</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 8chan. Все права защищены.</p>
    </footer>
</body>
<script src="../src/js/index.js"></script>

</html>
