<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/forum-index-style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/topics">Темы</a></li>
                <li class="profile-nav"><a href="/profile">Профиль</a></li>
                <li class="topic-nav"><a href="/create_topic">Создать тему</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="forum-main">
            <h1>Добро пожаловать на форум</h1>
            <p>Зарегайся додж!</p>
        </section>
        <section class="forum-auth">
            <h2>Регистрация</h2>
            <form id="registerForm" action="/register" method="post">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="login" name="login" required>

                <label for="password">Пароль:</label>
                <input type="password" id="passwordUser" name="password_user" required>

                <button type="submit">Зарегистрироваться</button>
            </form>
            <a href="/">Уже есть аккаунт? Авторизуйтесь</a>
        </section>
    </main>

    <footer>
        <p>© 2023 8chan. Все права защищены.</p>
    </footer>
</body>
<script src="../src/js/register.js"></script>

</html>
